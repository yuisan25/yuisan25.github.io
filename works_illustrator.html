<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品一覧 - Illustrator作品</title>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.png" type="image/png">
<style>
body {
	font-family: 'Kiwi Maru', cursive;
	max-width: 900px;
	margin: 1em auto;
	padding: 0 1em 2em;
	background: #bfd3d6;
	color: #fff;
}
h1 {
	color: #fff;
	border-bottom: 3px solid #d8b1b2;
	padding-bottom: 0.4em;
	margin-bottom: 1em;
}
.gallery {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: center;
}
.gallery img {
	width: 240px;
	height: 180px;
	object-fit: contain;
	border-radius: 12px;
	cursor: pointer;
	box-shadow: 0 4px 8px rgba(149, 163, 172, 0.3);
	transition: transform 0.3s ease;
}
.gallery img:hover {
	transform: scale(1.05);
	box-shadow: 0 6px 12px rgba(149, 163, 172, 0.6);
}
/* モーダルのスタイル */
.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.7);
	justify-content: center;
	align-items: center;
	flex-direction: column;
	padding: 1em;
	box-sizing: border-box;
}
.modal img {
	max-width: 90%;
	max-height: 70%;
	border-radius: 12px;
	box-shadow: 0 0 20px rgba(255,255,255,0.8);
}
.modal p.comment {
	margin-top: 1em;
	max-width: 90%;
	font-size: 1.1rem;
	background: rgba(149, 163, 172, 0.3);
	padding: 10px 15px;
	border-radius: 10px;
	text-align: center;
	box-shadow: 0 0 12px rgba(149, 163, 172, 0.4);
}
.modal:target {
	display: flex;
}
/* 閉じるボタン */
.close-btn {
	position: fixed;
	top: 20px;
	right: 30px;
	font-size: 2rem;
	color: white;
	text-decoration: none;
	font-weight: bold;
	cursor: pointer;
	z-index: 1001;
}
nav a {
	display: inline-block;
	margin-top: 2em;
	padding: 8px 18px;
	background: #d8b1b2;
	color: white;
	text-decoration: none;
	border-radius: 24px;
	font-weight: 700;
	box-shadow: 0 4px 8px rgba(149,163,172,0.4);
	transition: background 0.3s ease;
}
nav a:hover {
	background: #95a3ac;
	box-shadow: 0 6px 12px rgba(149,163,172,0.6);
}
</style>
</head>
<body>
<h1>Illustrator作品一覧</h1>
<div class="gallery"> <a href="#img1"><img src="photos/BS123033_I1.jpg" alt="Illustrator作品1"></a> <a href="#img2"><img src="photos/BS123033_I2.jpg" alt="Illustrator作品2"></a> <a href="#img3"><img src="photos/BS123033_I3.jpg" alt="Illustrator作品3"></a> </div>

<!-- モーダル表示 -->
<div id="img1" class="modal"> <a href="#" class="close-btn">&times;</a> <img src="photos/BS123033_I1.jpg" alt="Illustrator作品1 大きい画像">
  <p class="comment">作品1: クリスマス仕様のポストカード風にデザインしました。</p>
</div>
<div id="img2" class="modal"> <a href="#" class="close-btn">&times;</a> <img src="photos/BS123033_I2.jpg" alt="Illustrator作品2 大きい画像">
  <p class="comment">作品2: 2025年が巳年だったので、その巳と鏡餅を組み合わせた年賀状に使える作品を作成しました。</p>
</div>
<div id="img3" class="modal"> <a href="#" class="close-btn">&times;</a> <img src="photos/BS123033_I3.jpg" alt="Illustrator作品3 大きい画像">
  <p class="comment">作品3: バレンタイン仕様のポストカード風にデザインしました。文字をハートにあてはめている所がポイントです。</p>
</div>
<nav><a href="index.html">← ポートフォリオトップに戻る</a></nav>
</body>
</html>

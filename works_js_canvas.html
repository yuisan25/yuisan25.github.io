<style>
body {
	font-family: 'Kiwi Maru', cursive;
	max-width: 900px;
	margin: 1em auto;
	padding: 0 1em 2em;
	background: #bfd3d6;
	color: #fff;
}
h1 {
	color: #fff;
	border-bottom: 3px solid #d8b1b2;
	padding-bottom: 0.4em;
	margin-bottom: 1em;
}
.gallery {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: center;
}
.gallery a {
	text-align: center;
	display: inline-block;
}
.gallery img {
	width: 240px;
	height: 180px;
	object-fit: contain;
	border-radius: 12px;
	cursor: pointer;
	box-shadow: 0 4px 8px rgba(149, 163, 172, 0.3);
	transition: transform 0.3s ease;
}
.gallery img:hover {
	transform: scale(1.05);
	box-shadow: 0 6px 12px rgba(149, 163, 172, 0.6);
}
.modal {
	display: none;
	position: fixed;
	z-index: 1000;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.7);
	justify-content: center;
	align-items: center;
	padding: 1em;
}
.modal img {
	max-width: 80%;
	max-height: 80%;
	border-radius: 12px;
	box-shadow: 0 0 20px rgba(255,255,255,0.8);
}
.modal p {
	color: #fff;
	margin-top: 1em;
	max-width: 80%;
	font-size: 1.1em;
	text-align: center;
}
.modal:target {
	display: flex;
	flex-direction: column;
}
.close-btn {
	position: fixed;
	top: 20px;
	right: 30px;
	font-size: 2rem;
	color: white;
	text-decoration: none;
	font-weight: bold;
	z-index: 1001;
}
nav a {
	display: inline-block;
	margin-top: 2em;
	padding: 8px 18px;
	background: #d8b1b2;
	color: white;
	text-decoration: none;
	border-radius: 24px;
	font-weight: 700;
	box-shadow: 0 4px 8px rgba(149,163,172,0.4);
	transition: background 0.3s ease;
}
nav a:hover {
	background: #95a3ac;
	box-shadow: 0 6px 12px rgba(149,163,172,0.6);
}
</style>
</head>
